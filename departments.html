<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Departments (Admin) - Full-Stack App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Full-Stack App(Michael John W. Silva)</a>
      <div class="dropdown ms-auto">
        <button class="btn btn-secondary dropdown-toggle" id="adminDropdown" data-bs-toggle="dropdown">
          <span id="userRole">Admin</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="admin.html">Profile</a></li>
          <li><a class="dropdown-item" href="employees.html">Employees</a></li>
          <li><a class="dropdown-item" href="accounts.html">Accounts</a></li>
          <li><a class="dropdown-item" href="departments.html">Departments</a></li>
          <li><a class="dropdown-item" href="requests.html">My Requests</a></li>
          <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Departments Section -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Departments (Admin)</h2>
      <button class="btn btn-success btn-sm" id="addDeptBtn">+ Add Department</button>
    </div>

    <!-- Departments Table -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="deptTableBody">
        <tr><td colspan="3" class="text-center">No departments</td></tr>
      </tbody>
    </table>

    <!-- Add/Edit Department Form -->
    <div class="card p-3 mt-4">
      <h5>Add/Edit Department</h5>
      <form id="deptForm">
        <div class="mb-2">
          <label for="deptName" class="form-label">Department Name</label>
          <input type="text" id="deptName" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="deptDesc" class="form-label">Description</label>
          <input type="text" id="deptDesc" class="form-control" required>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary btn-sm">Save</button>
          <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
