<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Full-Stack App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Full-Stack App (Michael John W. Silva)</a>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Success message after verification -->
    <div id="verifySuccess" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill icon-success"></i>
        <div>Email verified! You may now log in.</div>
    </div>


    <!-- Login form -->
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>

      <button class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
