<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Full-Stack App (Michael John W. Silva)</a>
      <div class="ms-auto">
        <a href="login.html" class="nav-link text-white mx-3">Login</a> 
        <a href="register.html" class="nav-link text-white mx-3">Register</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Success message (hidden by default, shown after verification) -->
    <div id="verifySuccess" class="alert alert-success d-flex align-items-center" style="display:none;">
      <i class="bi bi-check-circle-fill me-2 icon-success"></i>
      <div>Email verified! You may now log in.</div>
    </div>

    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
