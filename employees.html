<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employees (Admin) - Full-Stack App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Full-Stack App(Michael John W. Silva)</a>
      <div class="dropdown ms-auto">
        <button class="btn btn-secondary dropdown-toggle" id="adminDropdown" data-bs-toggle="dropdown">
          <span id="userRole">Admin</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="admin.html">Profile</a></li>
          <li><a class="dropdown-item" href="employees.html">Employees</a></li>
          <li><a class="dropdown-item" href="accounts.html">Accounts</a></li>
          <li><a class="dropdown-item" href="departments.html">Departments</a></li>
          <li><a class="dropdown-item" href="requests.html">My Requests</a></li>
          <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Employees Section -->
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Employees (Admin)</h2>
      <button class="btn btn-success btn-sm" id="addEmployeeBtn">
        <i class="bi bi-plus-circle me-1"></i> Add Employee
      </button>
    </div>

    <!-- Employees Table -->
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Dept</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <tr><td colspan="5" class="text-center">No employees</td></tr>
      </tbody>
    </table>

    <!-- Add/Edit Employee Form -->
    <div class="card p-3 mt-4">
      <h5>Add/Edit Employee</h5>
      <form id="employeeForm">
        <div class="mb-2">
          <label for="empId" class="form-label">Employee ID</label>
          <input type="text" id="empId" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="empEmail" class="form-label">User Email</label>
          <input type="email" id="empEmail" class="form-control" required>
        </div>
        <div class="mb-2">
          <label for="empPosition" class="form-label">Position</label>
          <input type="text" id="empPosition" class="form-control" required>
        </div>
        <div class="mb-2">
            <label for="empDept" class="form-label">Department</label>
            <select id="empDept" class="form-select" required>
                <option value="">-- Select Course --</option>
                <option value="Engineering">Engineering</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Accountancy">Accountancy</option>
                <option value="Education">Education</option>
                <option value="Nursing">Nursing</option>
                <option value="Hospitality Management">Hospitality Management</option>
            </select>
        </div>

        <div class="mb-2">
          <label for="empHireDate" class="form-label">Hire Date</label>
          <input type="date" id="empHireDate" class="form-control">
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary btn-sm">Save</button>
          <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
