<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Full-Stack App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Full-Stack App (Michael John W. Silva)</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Register Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button class="btn btn-success">Sign Up</button>
      <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
