<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Full-Stack App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Full-Stack App (Michael John W. Silva)</a>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Green notification box -->
    <div class="alert alert-success d-flex align-items-center" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>
      <div>
        A verification link has been sent to <span id="verifyEmail"></span>.
      </div>
    </div>

    <p>For demo purposes, click below to simulate verification:</p>

    <button id="simulateVerifyBtn" class="btn btn-success"><i class="bi bi-check-circle-fill me-2"></i>Simulate Email Verification</button>
    <button onclick="window.location.href='login.html'" class="btn btn-secondary">Go to Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
